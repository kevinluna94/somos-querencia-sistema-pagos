<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somos Querencia - Gestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="hero text-center text-white d-flex flex-column justify-content-center align-items-center">
  <h1 class="fw-bold mb-2">Somos Querencia</h1>
  <p class="lead mb-4">Gestión de alumnos y pagos</p>
  <div class="d-flex flex-wrap justify-content-center gap-3">
    <button id="btnAlta" class="btn btn-danger btn-lg shadow">Alta de Alumno</button>
    <button id="btnPago" class="btn btn-outline-light btn-lg shadow">Registrar Pago</button>
  </div>
</header>

<main class="container my-5">
  <div class="row justify-content-center">
    <!-- Alta de Alumno -->
    <div class="col-12 col-md-6 mb-4 form-section" id="altaSection">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h2 class="card-title text-center text-danger mb-4">Alta de Alumno</h2>
          <form id="altaForm">
            <div class="mb-3"><input type="text" class="form-control" id="nombre" placeholder="Nombre" required></div>
            <div class="mb-3"><input type="text" class="form-control" id="apellido" placeholder="Apellido" required></div>
            <div class="mb-3"><input type="text" class="form-control" id="dni" placeholder="DNI" required></div>
            <div class="mb-3"><input type="text" class="form-control" id="telefono" placeholder="Teléfono" required></div>
            <button type="submit" class="btn btn-danger w-100 fw-bold">Agregar Alumno</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Registrar Pago -->
    <div class="col-12 col-md-6 mb-4 form-section" id="pagoSection">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h2 class="card-title text-center text-danger mb-4">Registrar Pago</h2>
          <form id="pagoForm">
            <div class="mb-3">
              <input list="alumnoList" id="alumnoInput" class="form-control" placeholder="Buscar o ingresar alumno">
              <div id="alumnoList" class="list-group position-absolute w-100" style="z-index:1000;"></div>
            </div>
            <div class="mb-3">
              <select id="conceptoSelect" class="form-select" required>
                <option value="">Seleccione concepto...</option>
                <option value="Mensualidad">Mensualidad</option>
                <option value="Inscripción">Inscripción</option>
                <option value="Evento">Evento</option>
              </select>
            </div>
            <div class="mb-3">
              <select id="mesSelect" class="form-select" required>
                <option value="">Seleccione mes...</option>
                <option>Enero</option><option>Febrero</option><option>Marzo</option><option>Abril</option>
                <option>Mayo</option><option>Junio</option><option>Julio</option><option>Agosto</option>
                <option>Septiembre</option><option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
              </select>
            </div>
            <div class="mb-3"><input type="number" class="form-control" id="importe" placeholder="Importe" required></div>
            <button type="submit" class="btn btn-danger w-100 fw-bold">Generar PDF</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
